<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil Profesional</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h1>Mi Perfil Profesional</h1>
        <div class="perfil">
            <img src="imagen-perfil.jpg" alt="Mi Foto de Perfil">
            <h2>Tu Nombre</h2>
            <p>Descripción breve sobre ti y tus habilidades profesionales.</p>
            <ul>
                <li><strong>Edad:</strong> XX años</li>
                <li><strong>Ubicación:</strong> Tu Ciudad, Tu País</li>
                <li><strong>Correo Electrónico:</strong> tuemail@example.com</li>
                <li><strong>Teléfono:</strong> +XX XXX XXX XXX</li>
                <li><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/tuperfil" target="_blank">Tu Perfil de LinkedIn</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
